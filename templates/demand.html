<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Demand Trends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; }
        .chart-container {
            width: 90%;
            margin: auto;
            padding: 20px;
            height: 400px; /* ✅ Prevent height increase */
        }
        .chart-container canvas {
            max-height: 100%; /* ✅ Prevent infinite resizing */
        }
        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .card h3 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!--  Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Solar Dashboard</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Solar Locations</a></li>
                <li class="nav-item"><a class="nav-link" href="/battery">Battery Optimization</a></li>
                <li class="nav-item"><a class="nav-link active" href="/demand">Energy Demand Trends</a></li>
                <li class="nav-item"><a class="nav-link" href="/integrated">Integrated System</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Energy Demand Trends</h1>

        <!--  Dropdown Filters -->
        <div class="row">
            <div class="col-md-6">
                <label for="yearFilter" class="form-label">Select Year:</label>
                <select id="yearFilter" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="monthFilter" class="form-label">Select Month:</label>
                <select id="monthFilter" class="form-select"></select>
            </div>
        </div>

        <!--  Demand Summary Cards -->
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Peak Demand</h5>
                        <h3 id="avgPeak">0</h3>
                        <p class="card-text">MW</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Day Peak Demand</h5>
                        <h3 id="avgDayPeak">0</h3>
                        <p class="card-text">MW</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Off-Peak Demand</h5>
                        <h3 id="avgOffPeak">0</h3>
                        <p class="card-text">MW</p>
                    </div>
                </div>
            </div>
        </div>

        <!--  Demand Charts -->
        <div class="chart-container mt-4">
            <h3>Peak Demand</h3>
            <canvas id="peakDemandChart"></canvas>
        </div>
        <div class="chart-container mt-4">
            <h3>Day Peak Demand</h3>
            <canvas id="dayPeakChart"></canvas>
        </div>
        <div class="chart-container mt-4">
            <h3>Off-Peak Demand</h3>
            <canvas id="offPeakChart"></canvas>
        </div>
    </div>

    <!--  Load JavaScript -->
    <script src="{{ url_for('static', filename='demand.js') }}"></script>
</body>
</html>
